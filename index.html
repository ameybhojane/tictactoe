<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY! Tic Tac Toe</title>
    <script src="https://kit.fontawesome.com/9fcc0f152d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="tictac.css">
    <link rel="icon" type="image/png" href="tic-tac-toe.png" />

</head>
<body>
    <div class="container">
        <h1 style="text-align: center;"><span  id="win"></span>&nbsp; &nbsp;
            <button  onclick="reset()" ><i class="fas fa-redo fa-3x"></i><span></span> &nbsp;  &nbsp; <span id="btn">Reset </span></button></h1>
        
    <table cellspacing="0" style="position: relative;">
        <tr>
            <td id="0" onclick="fun('0')"  ></td>
            <td id="1" onclick="fun('1')" ></td>
            <td id="2" onclick="fun('2')" ></td>
        </tr>
        <tr>
            <td id="3" onclick="fun('3')"></td>
            <td id="4" onclick="fun('4')"></td>
            <td id="5"onclick="fun('5')"></td>
        </tr>
        <tr>
            <td id="6" onclick="fun('6')"></td>
            <td id="7" onclick="fun('7')"></td>
            <td id="8" onclick="fun('8')"></td>
        </tr>
    </table>
    
</div>
<span id="sticky"> &copy; Amey -NS</span>
    

    <script src="tictac.js" type="text/javascript"></script>
</body>
</html>
